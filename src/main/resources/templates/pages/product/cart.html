<script th:src="@{/js/main.js}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btnDel = document.querySelector('#btnDel');
    const selectAllCheckbox = document.querySelector('.checkboxAll');
    const itemCheckboxes = document.querySelectorAll('.checkboxItem');

    // 전체 선택 체크박스 클릭 시
    selectAllCheckbox.addEventListener('change', function() {
      itemCheckboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
      });
    });

    // 개별 체크박스 클릭 시 전체 선택 체크박스 상태 업데이트
    itemCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        if ([...itemCheckboxes].every(item => item.checked)) {
          selectAllCheckbox.checked = true;
        } else {
          selectAllCheckbox.checked = false;
        }
      });
    });

    btnDel.addEventListener('click', function (e){
      e.preventDefault();

      // 선택된 체크박스들 중에서 value를 가져옴
      const selectedValues = [...document.querySelectorAll('.checkboxItem')]
              .filter(checkbox => checkbox.checked)
              .map(checkbox => checkbox.value);

      if (selectedValues.length > 0) {
        console.log('선택된 항목의 ID들:', selectedValues);  // 선택된 체크박스의 value들 출력
        // 여기서 서버로 선택된 ID들을 전송하거나, UI에서 삭제 처리를 할 수 있습니다.

        fetch('/prod/cart',{
          method:'DELETE',
          headers:{
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({"cartItemIds":selectedValues})
        })
                .then(resp => resp.json())
                .then(data =>{
                    console.log(data);
                    if(data>0 && data!=null){
                      alert('선택한 상품을 장바구니에서 삭제하였습니다.')
                      location.reload();
                    }
                }).catch();

      } else {
        alert('선택된 항목이 없습니다.');
      }

    });



  });//dom

</script>
