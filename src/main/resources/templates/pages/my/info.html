<link rel="stylesheet" th:href="@{/css/my/my.css}">
<link rel="stylesheet" th:href="@{/css/basic.css}">
<header th:replace="layout/main/header.html"></header>
<main>
  <div id="my">
    <th:block th:replace="~{pages/my/_fragment::aside}"></th:block>
    <main>
    <th:block th:replace="~{pages/my/_fragment::banner}"></th:block>
    <section>
      <h3>나의설정</h3>

      <article>
        <form>
          <table border="0" class="myInfo">
            <tr>
              <th>사용자 ID</th>
              <td>
                <input type="text" disabled value="user123" />
              </td>
            </tr>
            <tr>
              <th>비밀번호</th>
              <td>
                <input type="button" value="수정하기" class="btn" />
              </td>
            </tr>
            <tr>
              <th>이름</th>
              <td>
                <input type="text" disabled value="홍길동" />
              </td>
            </tr>
            <tr>
              <th>생년월일</th>
              <td>
                <input type="text" disabled value="1990년 12월 30일" />
              </td>
            </tr>
            <tr>
              <th>Email</th>
              <td>
                <input type="text" name="email" /> @
                <input type="text" name="email" />
                <select>
                  <option selected>직접입력</option>
                  <option>gmail.com</option>
                  <option>naver.com</option>
                  <option>daum.net</option>
                </select>
                <input type="button" class="btn" value="수정하기" />
              </td>
            </tr>
            <tr>
              <th>휴대폰</th>
              <td>
                <input type="number" max="999" /> -
                <input type="number" max="9999" /> -
                <input type="number" max="9999" />
                <input type="button" class="btn" value="수정하기" />
              </td>
            </tr>
            <tr>
              <th>주소</th>
              <td>
                <input
                        name="zip"
                        type="text"
                        placeholder="우편번호"
                        readonly
                />
                <input type="button" value="주소검색" class="btn" /><br />
                <input
                        name="addr1"
                        class="addr"
                        type="text"
                        placeholder="기본주소"
                        readonly
                /><br />
                <input
                        name="addr2"
                        class="addr"
                        type="text"
                        placeholder="상세주소"
                />
              </td>
            </tr>
            <tr>
              <th>탈퇴</th>
              <td>
                <input type="button" class="btn quit" value="탈퇴하기" />
              </td>
            </tr>
          </table>
          <p><input type="submit" class="btn submit" value="수정하기" /></p>
        </form>
      </article>
    </section>
    </main>
  </div>
</main>
<footer th:replace="layout/main/footer.html"></footer>
